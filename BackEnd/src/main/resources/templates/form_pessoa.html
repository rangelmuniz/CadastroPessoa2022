<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title th:text="${adicionar} ? 'Cadastrar Pessoa' : 'Alterar Pessoa'" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link th:href="@{/css/main.css}" rel="stylesheet" />
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;500;700&display=swap" rel="stylesheet">
		
		<style>
			#cadastro label {
				left: auto !important;
			}
			
			fieldset.scheduler-border {
				border: 1px groove #ddd !important;
				padding: 0 1em 1em 1.4em !important;
				margin: 0 0 1em 0 !important;
				-webkit-box-shadow: 0px 0px 0px 0px #000;
				box-shadow: 0px 0px 0px 0px #000;
				margin-top: 20px !important;
			}
			
			legend.scheduler-border {
				font-size: 1.2em !important;
				font-weight: bold !important;
				text-align: left !important;
				width: auto;
				padding: 0 10px;
				border-bottom: none;
				margin-top: -15px;
				background-color: white;
				color: black;
			}
		</style>
	</head>
	<body>
		<div class="container my-2 col">
			<div class="form-group">
				<div class="d-flex justify-content-center">
	                <img src="https://portal.crea-sc.org.br/wp-content/uploads/2019/04/UNOESC-300x100.jpg" alt="Loja Memorar" width="200px" />
	            </div>
	            
				<h1 class="h5 text-center fw-bold mt-1 mb-3" th:text="${adicionar} ? 'Incluir Pessoa' : 'Alterar Pessoa'"></h1>
				<hr>

				<form id="cadastro" action="#" class="row gx-3 gy-0" th:object="${pessoa}" method="post"
					th:action="${adicionar} ? @{/processa_incluir_pessoa} : @{/processa_alterar_pessoa/{id}(id=${pessoa.id})}" >
					<div class="form-floating mb-3">
						<input type="text" 
							id="idNome" 
							class="form-control"
							th:field="*{nome}"
							placeholder="Digite o nome da pessoa" 
							required /> 
						<label for="idNome">Nome</label>
						<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
					</div>
					
					<div class="form-floating mb-3">
						<input type="text" 
							id="idGenero" 
							class="form-control"
							th:field="*{genero}"
							placeholder="Digite o genero da pessoa" 
							required /> 
						<label for="idGenero">Genero</label>
						<span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></span>
					</div>
					
					<div class="form-floating mb-2 col-sm-5">
						<div class="input-group">
							<div class="input-group-prepend">
								<label class="input-group-text form-control-lg" for="idSalario">R$</label>
							</div>
							<input type="number"
								id="idIdade" 
								class="form-control"
								th:field="*{idade}" 
								step="0.01"
								placeholder="Idade"
								aria-label="Idade"> 
							<span th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}"></span>
							
							<div class="input-group-append">
								<span class="input-group-text form-control-lg">,00</span>
							</div>
						</div>
					</div>
				
					<div  class="d-flex justify-content-center">
						<input type="submit" 
							class="p-3 px-5 w-auto btn btn-primary btn-lg m-auto" 
							th:value="${adicionar} ? 'Incluir' : 'Alterar'"/>					
	                </div>
				</form>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
			integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</body>
</html>
